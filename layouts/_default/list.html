{{ define "main" }}
  <div id="list-summary" class="uw-typeset uw-font-size-md">
    <h1>{{ .Title }}</h1>
    {{ if isset .Params "summary" }}
      <p class="uw-line-length-sm">{{ .Param "summary" }}</p>
    {{ end }}
    {{ if gt (len .Pages) 0 }}
      <ul>
        {{ range .Pages }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
  {{ if ne .Content "" }}
    <hr>
    {{ .Content }}
  {{ end }}
{{ end }}
