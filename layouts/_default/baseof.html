<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ block "title" . }}{{ .Page.Title }} - {{ .Site.Title }}{{ end }}</title>

    {{ $fonts := resources.Get "styles/fonts.scss" | toCSS | minify }}
    <link rel="stylesheet" href="{{ $fonts.Permalink }}" media="screen">

    {{ $opts := (dict "includePaths" (slice "node_modules")) }}
    {{ $styles := resources.Get "styles/styles.scss" | resources.ToCSS $opts | minify }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A design system built for fast, responsive, and accessible websites.">
  </head>
  <body>
    <main>
      <header class="uw-border-bottom uw-pad-x-2 uw-mar-bottom-4">
        <nav class="uw-container--lg uw-container--center">
          <p class="uw-font-size-sm uw-mar-all-0">
            <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
          </p>
        </nav>
      </header>

      <article class="uw-container--lg uw-container--center">
        <div class="uw-grid">
          {{ block "main" . }}
            <div class="uw-prose uw-col-8-md uw-col-6-lg">
              <p><em>No content</em></p>
            </div>
          {{ end }}
        </div>
      </article>

      <footer class="uw-border-top uw-pad-x-2 uw-mar-top-4">
        <div class="uw-container--lg uw-container--center">
          <p class="uw-text-align-center"><em>A copyright notice</em></p>
        </div>
      </footer>
    </main>
  </body>
</html>
