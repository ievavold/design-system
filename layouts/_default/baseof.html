<html>
  <head>
    <title>{{ block "title" . }}{{ .Page.Title }} - {{ .Site.Title }}{{ end }}</title>
    {{ $style := resources.Get "sass/styles.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <header class="uw-border-bottom uw-pad-top-sm uw-pad-bottom-sm uw-mar-bottom-lg">
        <nav class="uw-container uw-container--large uw-container--center">
          <p class="uw-font-size-md uw-mar-all-none">
            <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
          </p>
        </nav>
      </header>

      <article class="uw-container uw-container--large uw-container--center">
        {{ block "main" . }}
          <div class="uw-typeset uw-grid__item-8-md-up uw-grid__item-6-lg-up">
            <p><em>No content</em></p>
          </div>
        {{ end }}
      </article>

      <footer class="uw-border-top uw-pad-top-sm uw-pad-bottom-sm uw-mar-top-lg">
        <div class="uw-container uw-container--large uw-container--center">
          <p class="uw-text-center"><em>A copyright notice</em></p>
        </div>
      </footer>
    </main>
  </body>
</html>
