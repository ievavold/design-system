<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ block "title" . }}{{ .Page.Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ if isset .Params "summary" }}
      <meta name="description" content="{{ .Param "summary" }}">
    {{ else }}
      <meta name="description" content="A design system built for fast, responsive, and accessible websites.">
    {{ end }}

    <link rel="stylesheet" href="{{ .Site.BaseURL }}/site.css" media="screen">
  </head>
  <body>
    <main>
      <header class="uw-border-bottom uw-pad-y-2 uw-mar-bottom-4">
        <nav class="uw-container--lg uw-container--center">
          <p class="uw-font-size-sm uw-mar-all-0">
            <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
          </p>
        </nav>
      </header>

      <article class="uw-container--lg uw-container--center">
        {{ block "main" . }}
          <div class="uw-prose uw-line-length-4">
            <p><em>No content</em></p>
          </div>
        {{ end }}
      </article>

      <footer class="uw-border-top uw-pad-y-2 uw-mar-top-4">
        <div class="uw-container--lg uw-container--center">
          <p class="uw-text-align-center"><em>A copyright notice</em></p>
        </div>
      </footer>
    </main>

    <script src="{{ .Site.BaseURL }}/vendor.js"></script>
    <script src="{{ .Site.BaseURL }}/site.js"></script>
  </body>
</html>
