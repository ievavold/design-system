<div class="docs-example">
  {{ if and (len .Params | eq 1) (eq (.Get 0) "responsive") }}
    <p class="docs-example__screen-indicator">
      <span class="uw-display-block uw-display-none-sm">
        <code>screen &lt; sm</code>
      </span>
      <span class="uw-display-none uw-display-block-sm uw-display-none-md">
        <code>sm &le; screen &lt; md</code>
      </span>
      <span class="uw-display-none uw-display-block-md uw-display-none-lg">
        <code>md &le; screen &lt; lg</code>
      </span>
      <span class="uw-display-none uw-display-block-lg">
        <code>lg &le; screen</code>
      </span>
    </p>
  {{ end }}

  {{ if not (eq (.Get "no-live-example") "true" ) }}
    <div class="docs-example__live uw-typeset">{{ .Inner }}</div>
  {{ end }}

  <div class="docs-example__code uw-border uw-border-radius">
    {{ highlight (trim .Inner "\n") "html" "" }}
  </div>
</div>
